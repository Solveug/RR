<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Поиск видео</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <h1 class="title">Поиск Видео</h1>

  <div class="forms-block">
    <div class="form">
      <img class="icon" src="images/1.png">
      <h5 class="subtitle">YouTube</h5>
      <form action="https://www.youtube.com/search" method="get">
        <input type="text" name="search_query">
        <p><input class="button" type="submit" value="Искать"></p>
      </form>
    </div>

    <div class="form">
      <img class="icon" src="images/2.png">
      <h5 class="subtitle">Vimeo</h5>
      <form action="https://vimeo.com/search" method="get">
        <input type="text" name="q">
        <p><input class="button" type="submit" value="Искать"></p>
      </form>
    </div>
  </div>
</body>

</html>
